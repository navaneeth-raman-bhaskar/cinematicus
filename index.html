    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Background Effects */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at center, #1a0000 0%, #000 70%);
        }

        .film-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 1;
            background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="3" numOctaves="3" /%3E%3C/filter%3E%3Crect width="100%" height="100%" filter="url(%23noiseFilter)" /%3E%3C/svg%3E');
            pointer-events: none;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        /* Film Reel Logo */
        .logo-wrapper {
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .film-reel-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
        }

        .reel-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #C41E3A;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(196, 30, 58, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px 10px rgba(196, 30, 58, 0.3);
            }
        }

        /* Camera Body */
        .camera-body {
            position: relative;
            width: 140px;
            height: 100px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 15px;
        }

        /* Film Reels as Camera Reels */
        .film-reels {
            position: relative;
            width: 100px;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .reel {
            position: relative;
            width: 45px;
            height: 45px;
            background: #000;
            border: 3px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reel::before {
            content: '';
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
        }

        .reel-left {
            animation: rotateReel 4s linear infinite;
        }

        .reel-right {
            animation: rotateReel 4s linear infinite reverse;
        }

        @keyframes rotateReel {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .reel-holes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .hole {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #C41E3A;
            border-radius: 50%;
        }

        .hole:nth-child(1) { top: 3px; left: 50%; transform: translateX(-50%); }
        .hole:nth-child(2) { top: 50%; right: 3px; transform: translateY(-50%); }
        .hole:nth-child(3) { bottom: 3px; left: 50%; transform: translateX(-50%); }
        .hole:nth-child(4) { top: 50%; left: 3px; transform: translateY(-50%); }
        .hole:nth-child(5) { top: 10px; right: 10px; }
        .hole:nth-child(6) { bottom: 10px; right: 10px; }

        /* Camera Base */
        .camera-base {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 35px;
            background: #000;
            border: 3px solid #fff;
            border-radius: 5px;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .camera-text {
            font-size: 8px;
            color: #fff;
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
        }

        /* Brand Name */
        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 12vw, 6rem);
            font-weight: 900;
            letter-spacing: 0.02em;
            margin-bottom: 1rem;
            line-height: 1;
            animation: fadeIn 1s ease-out 0.3s both;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .brand-name .cinematic {
            color: #fff;
            position: relative;
        }

        .brand-name .us {
            color: #C41E3A;
            position: relative;
        }

        /* Coming Soon Badge */
        .badge {
            display: inline-block;
            padding: 0.75rem 2.5rem;
            background: transparent;
            border: 2px solid #C41E3A;
            border-radius: 50px;
            font-size: 0.9rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #C41E3A;
            margin-bottom: 1.5rem;
            font-weight: 600;
            animation: fadeIn 1s ease-out 0.6s both;
            transition: all 0.3s ease;
        }

        .badge:hover {
            background: #C41E3A;
            color: #fff;
            transform: translateY(-2px);
        }

        /* Tagline */
        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #999;
            margin-bottom: 3rem;
            font-weight: 300;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        /* Countdown */
        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
            max-width: 650px;
            width: 100%;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(196, 30, 58, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .time-box:hover::before {
            left: 100%;
        }

        .time-box:hover {
            background: rgba(196, 30, 58, 0.05);
            border-color: #C41E3A;
            transform: translateY(-5px);
        }

        .time-number {
            display: block;
            font-size: 3rem;
            font-weight: 700;
            color: #C41E3A;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .time-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #666;
            font-weight: 600;
        }

        /* Social Links */
        .social {
            display: flex;
            gap: 1rem;
            align-items: center;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            background: #C41E3A;
            border-color: #C41E3A;
            color: #fff;
            transform: translateY(-3px) scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                overflow: hidden;
            }

            .container {
                padding: 1rem;
                justify-content: center;
            }

            .film-reel-container {
                width: 120px;
                height: 120px;
                margin-bottom: 1rem;
            }

            .camera-body {
                width: 90px;
                height: 70px;
                padding-top: 10px;
            }

            .film-reels {
                width: 70px;
                height: 50px;
            }

            .reel {
                width: 32px;
                height: 32px;
                border-width: 2px;
            }

                width: 11px;
                height: 11px;
            }

                height: 4px;
            }

            .hole:nth-child(2) { right: 2px; }
            .hole:nth-child(3) { bottom: 2px; }
            .hole:nth-child(4) { left: 2px; }
            .hole:nth-child(5) { top: 7px; right: 7px; }
            .hole:nth-child(6) { bottom: 7px; right: 7px; }

            .camera-base {
                width: 70px;
                height: 25px;
                border-width: 2px;
                bottom: 10px;
            }

            .camera-text {
                font-size: 6px;
            }


            .brand-name {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }

            .badge {
                padding: 0.5rem 1.5rem;
                font-size: 0.7rem;
                margin-bottom: 1rem;
            }

                font-size: 0.9rem;
                margin-bottom: 2rem;
            }

            .countdown {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.5rem;
                margin-bottom: 2rem;
                max-width: 100%;
            }

            .time-box {
                padding: 0.75rem 0.5rem;
                border-radius: 12px;
            }

            .time-number {
                font-size: 1.5rem;
                margin-bottom: 0.25rem;
            }

            .time-label {
                font-size: 0.55rem;
                letter-spacing: 0.1em;
            }

            .social {
                gap: 0.75rem;
            }

            .social-link {
                width: 40px;
                height: 40px;
            }

            .social-link svg {
                width: 16px;
                height: 16px;
            }
        }

        @media (max-width: 480px) {
            .brand-name {
                font-size: 2rem;
            }

            .time-number {
                font-size: 1.3rem;
            }

            .time-label {
                font-size: 0.5rem;
            }
        }
    </style>
</head>

<script>
    const launchDate = new Date('2026-01-01T00:00:00').getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = launchDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

        if (distance < 0) {
            clearInterval(countdownInterval);
        }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
